<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HideandShow</title>
    <link rel="stylesheet" href="style.css">
    <script  src="https://unpkg.com/@rive-app/canvas@2.1.0"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <section class="container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </section>

    <div id="containerForm" >
        <div id="containerInput">
            <input id="input" required maxlength="100" type="text" placeholder="Login" />
            <input id="inputPassword" required maxlength="100" type="password" placeholder="Password" />            
        </div>
        <button id="submit">Send</button>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
